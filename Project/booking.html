<h1 class="h1">Book a sevice</h1>
	<p class="p"> Please choose your chosen service type and give us any further details in the information text box provided.</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Your name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="Your name" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Your email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your email..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="service">Sevrice</label>
      </div>
      <div class="col-75">
        <select id="service" name="service">
          <option value="boarding">Boarding</option>
          <option value="grooming">Grooming</option>
          <option value="classes">Class</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Info</label>
      </div>
      <div class="col-75">
        <textarea id="info" name="info" placeholder="Please specify what kind of service you would like and provide a short discription of your dog" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
